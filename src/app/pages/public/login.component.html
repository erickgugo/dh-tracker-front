<div class="surface-ground flex align-items-start justify-content-center min-w-screen overflow-hidden"
     style="min-height: 10vh">
</div>
<div class="surface-ground flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 30%, rgba(33, 150, 243, 0) 60%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">PANEL DE LOGIN</div>
                </div>
                <label for="usuario" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                <input id="usuario" type="text" placeholder="Usuario" pInputText class="w-full md:w-30rem mb-5"
                       style="padding:1rem" autofocus
                       [ngClass]="{'ng-dirty ng-invalid': submitted && !usuario}"
                       [(ngModel)]="usuario" (keydown.enter)="actionLogin()">

                <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                <p-password id="password" placeholder="Password" [toggleMask]="true"
                            [feedback]="false"
                            styleClass="mb-5 w-full md:w-30rem" inputStyleClass="w-full p-3 md:w-30rem"
                            [ngClass]="{'ng-dirty ng-invalid': submitted && !password}"
                            [(ngModel)]="password" (keydown.enter)="actionLogin()"></p-password>
                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Recordarme</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                       style="color: var(--primary-color)">Olvidaste tu password?</a>
                </div>
                <p-messages [closable]="false"
                            [style]="{'white-space': 'pre-wrap', 'text-align':'left'}"></p-messages>
                <button pButton pRipple label="Ingresar" class="w-full p-3 text-xl"
                        (click)="actionLogin()"></button>
            </div>
        </div>
    </div>
</div>
